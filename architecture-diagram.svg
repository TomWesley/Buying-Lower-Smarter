<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 700 400">
  <!-- Background -->
  <rect width="700" height="400" rx="10" fill="#f5f5f5" />
  
  <!-- Title -->
  <text x="350" y="30" font-family="Arial, sans-serif" font-size="20" font-weight="bold" 
        text-anchor="middle" fill="#0d47a1">Project Architecture</text>
  
  <!-- Data Acquisition Box -->
  <rect x="50" y="70" width="150" height="80" rx="5" fill="#bbdefb" stroke="#1565c0" stroke-width="2" />
  <text x="125" y="110" font-family="Arial, sans-serif" font-size="14" font-weight="bold" 
        text-anchor="middle" fill="#0d47a1">Data Acquisition</text>
  <text x="125" y="130" font-family="Arial, sans-serif" font-size="12" 
        text-anchor="middle" fill="#333">yfinance API</text>
  
  <!-- Losers Identification Box -->
  <rect x="275" y="70" width="150" height="80" rx="5" fill="#bbdefb" stroke="#1565c0" stroke-width="2" />
  <text x="350" y="110" font-family="Arial, sans-serif" font-size="14" font-weight="bold" 
        text-anchor="middle" fill="#0d47a1">Biggest Losers</text>
  <text x="350" y="130" font-family="Arial, sans-serif" font-size="12" 
        text-anchor="middle" fill="#333">Identification</text>
  
  <!-- Confidence Scoring Box -->
  <rect x="500" y="70" width="150" height="80" rx="5" fill="#bbdefb" stroke="#1565c0" stroke-width="2" />
  <text x="575" y="110" font-family="Arial, sans-serif" font-size="14" font-weight="bold" 
        text-anchor="middle" fill="#0d47a1">Confidence</text>
  <text x="575" y="130" font-family="Arial, sans-serif" font-size="14" font-weight="bold" 
        text-anchor="middle" fill="#0d47a1">Scoring</text>
  
  <!-- Return Calculation Box -->
  <rect x="50" y="220" width="150" height="80" rx="5" fill="#bbdefb" stroke="#1565c0" stroke-width="2" />
  <text x="125" y="260" font-family="Arial, sans-serif" font-size="14" font-weight="bold" 
        text-anchor="middle" fill="#0d47a1">2-Year Return</text>
  <text x="125" y="280" font-family="Arial, sans-serif" font-size="12" 
        text-anchor="middle" fill="#333">Calculation</text>
  
  <!-- Reporting & Analysis Box -->
  <rect x="275" y="220" width="150" height="80" rx="5" fill="#bbdefb" stroke="#1565c0" stroke-width="2" />
  <text x="350" y="260" font-family="Arial, sans-serif" font-size="14" font-weight="bold" 
        text-anchor="middle" fill="#0d47a1">Reporting &</text>
  <text x="350" y="280" font-family="Arial, sans-serif" font-size="14" font-weight="bold" 
        text-anchor="middle" fill="#0d47a1">Analysis</text>
  
  <!-- CSV Management Box -->
  <rect x="500" y="220" width="150" height="80" rx="5" fill="#bbdefb" stroke="#1565c0" stroke-width="2" />
  <text x="575" y="260" font-family="Arial, sans-serif" font-size="14" font-weight="bold" 
        text-anchor="middle" fill="#0d47a1">CSV</text>
  <text x="575" y="280" font-family="Arial, sans-serif" font-size="14" font-weight="bold" 
        text-anchor="middle" fill="#0d47a1">Management</text>
  
  <!-- Connection arrows -->
  <!-- Data to Losers -->
  <path d="M200,110 L275,110" stroke="#1565c0" stroke-width="2" fill="none" />
  <polygon points="270,105 275,110 270,115" fill="#1565c0" />
  
  <!-- Losers to Confidence -->
  <path d="M425,110 L500,110" stroke="#1565c0" stroke-width="2" fill="none" />
  <polygon points="495,105 500,110 495,115" fill="#1565c0" />
  
  <!-- Confidence to Return -->
  <path d="M575,150 L575,185 L125,185 L125,220" stroke="#1565c0" stroke-width="2" fill="none" />
  <polygon points="120,215 125,220 130,215" fill="#1565c0" />
  
  <!-- Return to Reporting -->
  <path d="M200,260 L275,260" stroke="#1565c0" stroke-width="2" fill="none" />
  <polygon points="270,255 275,260 270,265" fill="#1565c0" />
  
  <!-- Reporting to CSV -->
  <path d="M425,260 L500,260" stroke="#1565c0" stroke-width="2" fill="none" />
  <polygon points="495,255 500,260 495,265" fill="#1565c0" />
  
  <!-- Daily Job Box -->
  <rect x="275" y="340" width="150" height="40" rx="5" fill="#0d47a1" stroke="#1565c0" stroke-width="2" />
  <text x="350" y="365" font-family="Arial, sans-serif" font-size="14" font-weight="bold" 
        text-anchor="middle" fill="white">Daily Job Automation</text>
  
  <!-- Daily Job connection -->
  <path d="M350,300 L350,340" stroke="#1565c0" stroke-width="2" fill="none" />
  <polygon points="345,335 350,340 355,335" fill="#1565c0" />
</svg>
