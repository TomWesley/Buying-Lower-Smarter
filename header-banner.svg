<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 150">
  <!-- Background with gradient -->
  <defs>
    <linearGradient id="headerGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#1a237e" />
      <stop offset="100%" stop-color="#0d47a1" />
    </linearGradient>
  </defs>
  
  <rect width="800" height="150" rx="10" fill="url(#headerGradient)" />
  
  <!-- Stock chart line in background -->
  <path d="M0,80 Q100,40 200,90 T400,50 T600,70 T800,30" 
        stroke="#4fc3f7" stroke-width="3" fill="none" opacity="0.3" />
  
  <!-- Title Text -->
  <text x="40" y="60" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="white">
    Stock Analysis: S&P 500's Biggest Losers
  </text>
  
  <!-- Subtitle -->
  <text x="40" y="95" font-family="Arial, sans-serif" font-size="16" fill="#b3e5fc">
    Intelligent analysis of market dips for optimized investment strategies
  </text>
  
  <!-- Stock chart icon -->
  <g transform="translate(670, 50) scale(0.8)">
    <!-- Chart background -->
    <rect x="0" y="0" width="120" height="80" rx="5" fill="white" opacity="0.1" />
    
    <!-- Stock bars -->
    <rect x="10" y="20" width="15" height="50" fill="#ff5252" />
    <rect x="30" y="30" width="15" height="40" fill="#ff5252" />
    <rect x="50" y="15" width="15" height="55" fill="#69f0ae" />
    <rect x="70" y="40" width="15" height="30" fill="#ff5252" />
    <rect x="90" y="10" width="15" height="60" fill="#69f0ae" />
    
    <!-- Chart line -->
    <polyline points="10,60 30,50 50,30 70,55 100,25" 
              stroke="#4fc3f7" stroke-width="3" fill="none" />
  </g>
</svg>
