<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 120">
  <!-- Background -->
  <rect width="500" height="120" rx="10" fill="#f5f5f5" />
  
  <!-- Icons for setup and installation -->
  
  <!-- Git clone icon -->
  <g transform="translate(50, 60)">
    <circle cx="0" cy="0" r="30" fill="#e3f2fd" stroke="#1565c0" stroke-width="2" />
    <path d="M-10,-10 L10,10 M-10,10 L10,-10" stroke="#0d47a1" stroke-width="3" />
    <path d="M0,-15 L0,15" stroke="#0d47a1" stroke-width="3" />
    <path d="M-15,0 L15,0" stroke="#0d47a1" stroke-width="3" />
  </g>
  <text x="50" y="105" font-family="Arial, sans-serif" font-size="12" font-weight="bold" 
        text-anchor="middle" fill="#0d47a1">Clone</text>
  
  <!-- Virtual Environment icon -->
  <g transform="translate(150, 60)">
    <circle cx="0" cy="0" r="30" fill="#e3f2fd" stroke="#1565c0" stroke-width="2" />
    <rect x="-15" y="-15" width="30" height="30" rx="3" stroke="#0d47a1" stroke-width="3" fill="none" />
    <path d="M-10,-5 L10,-5 M-10,5 L10,5" stroke="#0d47a1" stroke-width="2" />
  </g>
  <text x="150" y="105" font-family="Arial, sans-serif" font-size="12" font-weight="bold" 
        text-anchor="middle" fill="#0d47a1">venv</text>
  
  <!-- Dependencies icon -->
  <g transform="translate(250, 60)">
    <circle cx="0" cy="0" r="30" fill="#e3f2fd" stroke="#1565c0" stroke-width="2" />
    <path d="M-10,-10 L-10,10 L10,10 L10,-10 Z" stroke="#0d47a1" stroke-width="2" fill="none" />
    <path d="M-5,-15 L-5,-10 M5,-15 L5,-10" stroke="#0d47a1" stroke-width="2" />
    <path d="M-15,-5 L-10,-5 M-15,5 L-10,5" stroke="#0d47a1" stroke-width="2" />
    <path d="M10,-5 L15,-5 M10,5 L15,5" stroke="#0d47a1" stroke-width="2" />
    <path d="M-5,10 L-5,15 M5,10 L5,15" stroke="#0d47a1" stroke-width="2" />
  </g>
  <text x="250" y="105" font-family="Arial, sans-serif" font-size="12" font-weight="bold" 
        text-anchor="middle" fill="#0d47a1">Dependencies</text>
  
  <!-- Google Sheets icon -->
  <g transform="translate(350, 60)">
    <circle cx="0" cy="0" r="30" fill="#e3f2fd" stroke="#1565c0" stroke-width="2" />
    <rect x="-15" y="-15" width="30" height="30" rx="2" fill="none" stroke="#0d47a1" stroke-width="2" />
    <path d="M-15,0 L15,0 M0,-15 L0,15" stroke="#0d47a1" stroke-width="2" />
  </g>
  <text x="350" y="105" font-family="Arial, sans-serif" font-size="12" font-weight="bold" 
        text-anchor="middle" fill="#0d47a1">Google Sheets</text>
  
  <!-- API key icon -->
  <g transform="translate(450, 60)">
    <circle cx="0" cy="0" r="30" fill="#e3f2fd" stroke="#1565c0" stroke-width="2" />
    <path d="M-10,-5 C-10,-12 0,-12 0,-5 L0,5 L5,5 L5,10 L-5,10 L-5,5 L0,5" 
          stroke="#0d47a1" stroke-width="2" fill="none" />
  </g>
  <text x="450" y="105" font-family="Arial, sans-serif" font-size="12" font-weight="bold" 
        text-anchor="middle" fill="#0d47a1">API Keys</text>
</svg>
